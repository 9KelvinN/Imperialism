		const canvas = document.getElementById("canvas");
		console.log("entered board Generated");

		const ctx = canvas.getContext("2d");
		ctx.strokeStyle = "black";
		var board = args[0].board;
		var boardLen = board.length;
		for (var i= 0; i< boardLen;i++){
			for (var j= 0; j< boardLen;j++){
				ctx.beginPath();
				ctx.rect(i*40, j*40, 40, 40);
				if (board[i][j].isWater){
					ctx.fillStyle = "blue";
				} else if(board[i][j].owner == -1){
					ctx.fillStyle = "gray";
				}else if(board[i][j].owner == 0){
					ctx.fillStyle = "orange";
				}else if(board[i][j].owner == 1){
					ctx.fillStyle = "red";
				}
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			}
		}

	});
